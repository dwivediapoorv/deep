<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Agent Interface</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="startButton">Start</button>
    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            fetch('/start')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('Voice agent started successfully!');
                    } else {
                        alert('Failed to start voice agent.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while starting the voice agent.');
                });
        });
    </script>
</body>
</html>
